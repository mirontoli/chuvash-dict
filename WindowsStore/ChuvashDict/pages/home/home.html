<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!--<link href="/css/default.css" rel="stylesheet" />-->
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/xml2json.js"></script>
    <script src="/pages/home/home.js"></script>

</head>
<body>


    <div class="fragment homepage">
        <!-- custom app bar http://msdn.microsoft.com/en-us/library/windows/apps/hh780658.aspx -->
        <div data-win-control="WinJS.UI.AppBar" aria-label="Navigation Bar" data-win-options="{layout:'custom',placement:'top'}">
            <div id="alphabet">
                <span class="title">Chuvash Alphabet: </span>
                <span class="letters">
                    <span>A</span>
                    <span>Ă</span>
                    <span>Б</span>
                    <span>В</span>
                    <span>Г</span>
                    <span>Д</span>
                    <span>Е</span>
                    <span>Ĕ</span>
                    <span>Ж</span>
                    <span>З</span>
                    <span>И</span>
                    <span>К</span>
                    <span>Л</span>
                    <span>М</span>
                    <span>Н</span>
                    <span>О</span>
                    <span>П</span>
                    <span>Р</span>
                    <span>С</span>
                    <span>Ç</span>
                    <span>Т</span>
                    <span>У</span>
                    <span>Ÿ</span>
                    <span>Ф</span>
                    <span>Х</span>
                    <span>Ц</span>
                    <span>Ч</span>
                    <span>Ш</span>
                    <span>Ъ</span>
                    <span>Ы</span>
                    <span>Ь</span>
                    <span>Э</span>
                    <span>Ю</span>
                    <span>Я</span>
                </span>
            </div>
        </div>
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Chuvash Dictionary</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="wordCloud" data-win-control="WinJS.UI.ListView">
            </div>
        </section>
    </div>

    <!-- templates -->
    <div id="wordTemplate" data-win-control="WinJS.Binding.Template">
        <div class="word-tile">
            <h3 data-win-bind="innerText:this"></h3>
        </div>
    </div>
    <div id="headerTemplate" data-win-control="WinJS.Binding.Template">
        <div class="header-title">
            <h3 data-win-bind="innerText:this"></h3>
        </div>
    </div>
</body>
</html>

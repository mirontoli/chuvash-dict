<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>samah.chv.su word audio recording POC</title>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>samah.chv.su word audio recording POC</h1>

  <p>Make sure you are using a recent version of Google Chrome.</p>
  <p>Also before you enable microphone input either plug in headphones or turn the volume down if you want to avoid ear splitting feedback!</p>

  <button onclick="startRecording(this);">record</button>
  <button onclick="stopRecording(this);" disabled>stop</button>
  
  <h2>Recordings</h2>
  <ul id="recordingslist"></ul>
  
  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
	  //http://www.html5rocks.com/en/tutorials/getusermedia/intro/
//http://audior.ec/blog/recording-mp3-using-only-html5-and-javascript-recordmp3-js/
//https://github.com/mattdiamond/Recorderjs
/*
On samah.chv.su we will add functionality for adding audio files. <audio> tags will be used
this code should provide the recording part. 
The POST Request should go to /cgi-bin/s.cgi?a=save_audio&samah=СӐМАХ&file=ФАЙЛ
The POST Request returns an XML-based result. Following errors can be returned from the server:
1- сайтҫӑн ҫырма право ҫук (сайта кӗмелле)
2 - файл ытла пысӑк
3 - аудио файлӑн формачӗ йышӑнаканнисен йышӗнчен мар (вдруг тепӗр тӗрлине ярса парӗҫ)
*/

  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  var audio_context;
  var recorder;

  function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia 
		|| navigator.mozGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    __log('Media stream created.');

    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //__log('Input connected to audio context destination.');
    
    recorder = new Recorder(input);
    __log('Recorder initialised.');
  }

  function startRecording(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }

  function stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder.clear();
  }

  function createDownloadLink() { //and upload. Todo: rename
    recorder && recorder.exportWAV(function(blob) {
      var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      var filename = new Date().toISOString() + '.wav';
      var btn = document.createElement('input');
      
      btn.type = "button";
      btn.value = 'upload';
      var word = 'kil'; //Todo: take it as a param
      var uploadUrl = '/cgi-bin/s.cgi?a=save_audio&samah=' + word + '&file='+filename;
      
      btn.addEventListener("click", function() {		
		var xhr = new XMLHttpRequest();
		xhr.open('POST', uploadUrl, true);
		xhr.onload = function (e) {
			var result = e.target.result;
			__log(result);
		};
		xhr.send(blob);
	  });
      
      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = filename;
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      li.appendChild(btn);
      recordingslist.appendChild(li);
    });
  }

  window.onload = init;
  </script>

  <script src="recorder.js"></script>
</body>
</html>
